<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">

    <title>Frens vs no-frens</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
    <h1>Frens vs no-frens</h1>
</header>

<div class="br"></div>

<div class="croops">
    <div>
        <div class="fren" id="paper"><img class="icon" src="static/paper.jpg"/></div>
        <div class="fren" id="hammer"><img class="icon" src="static/hammer.jpg"/></div>
        <div class="fren" id="gun"><img class="icon" src="static/gun.jpeg"/></div>
    </div>
    <div>
        <div class="enemy" id="chad"><img class="icon" src="static/chad3.jpg"/></div>
        <div class="enemy" id="honkhonk"><img class="icon" src="static/honkhonk.jpg"/></div>
        <div class="enemy" id="polka"><img class="icon" src="static/polka.jpg"/></div>
    </div>
</div>

<center><input class="btn" id="start-game" type="button" value="Fight!"/></center>

<div class="board">
    <div class="score">
        Win rounds: <span id="user-score">0</span>
    </div>

    <div class="status">
        <span id="status" style="color: red"></span>
    </div>
</div>

<script src="js/game.js"></script>
</body>

</html>
